<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
   
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="nft-image" class="img-equilibrium">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="view-icon">
        </div>
      <h1 class="equilibrium">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="crypto-section">
      <div class="price">
      <img src="images/icon-ethereum.svg" alt="ethereum-icon" class="img-eth">
      <span>0.041 ETH</span>
      </div>
      <div class="days">
      <img src="images/icon-clock.svg" alt="a tiny clock icon" class="img-clock">
      <span>3 days left</span>
      </div>
  </div>
  <div class="author">
  <img src="images/image-avatar.png" alt="A closeup headshot of Jules Wyvern" class="avatar-img">
      <span class="creator">Creation of</span>
    <span class="name"> Jules Wyvern</span>
   </div>
  </div>
  </main>

</html>
